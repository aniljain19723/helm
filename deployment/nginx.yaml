kind: Service
apiVersion: v1
metadata:
  name: apache 
  labels:
    app: apache
spec:
  selector:
    app: apache
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  labels:
    app: apache
spec:
  replicas: 5
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: itguruanil/httpd-webserver:1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
